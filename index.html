  <body>
    <div>
      <canvas id="canvas"></canvas>
      <main class="main">
        <div class="profileImgContainer">
          <img
            src="assets/profilePic.jpeg"
            class="profileImg"
            alt="Profile pic of Noah Yamamoto"
          />
        </div>
        <header>
          <h1 class="introContainerText">Hi there, I'm</h1>
          <span class="fancyGradient">
            <h1 class="fancyName introContainerText">Noah Yamamoto</h1>
          </span>
        </header>
        <div class="blurbContainer">
          <p>
            I'm a frontend developer currently @ Meta. I love making cool things

            WhatsApp.
          </p>
          <a
            href="https://docs.google.com/document/d/1hDWX-ajZp1apR2rAwNDuaDgTmJFQoGTe/edit?usp=sharing&ouid=102337792161325988174&rtpof=true&sd=true"

            target="_blank"
            rel="noopener noreferrer"
            tabindex="0"
          >
            <span class="fancyLinkText">Full Résumé</span>
          </a>
        </div>
        <div class="socialContainer">
          <a
            href="https://instagram.com/egrodo"
            target="_blank"
            rel="noopener noreferrer"
            class="socialLink"
            tabindex="0"
          >
            <img
              src="assets/instagram.png"
              class="socialImg"
              alt="Instagram Link"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/~noah"
            target="_blank"
            rel="noopener noreferrer"
            class="socialLink"
            tabindex="0"
          >
            <img
              src="assets/linkedin.png"
              class="socialImg"
              alt="Linkedin Link"
            />
          </a>
          <a
            href="https://github.com/Egrodo/"
            target="_blank"
            rel="noreferrer noopener"
            class="socialLink"
            tabindex="0"
          >
            <img src="assets/github.png" class="socialImg" alt="Github Link" />
          </a>
